                cookies.backstory = [];
            }

        socket.on('GameUpdate', (data) => {
            //console.log('Received ChatUpdate:', data);

            client.UpdateState(data.messages);
            client.SetPlayersTurn(data.playerTurn);
            client.UpdatePlayerList(data.playerList);
            if (data.winner != "")
            {
                UI.SetWinner(data.winner);

                if(!cookiesSaved)
                {

                    cookies.backstory[cookies.backstory.length] = data.playerTurn.testimony;

                    if(data.winner == "guilty" && client.player.role == "Defendant")
                    {
                        cookies.backstory[cookies.backstory.length] = data.ruling;
                    }

                    setSessionCookie(clientIDCookie, cookies);
                    cookiesSaved = true;

                }
            }
        });
        
        socket.on('AiResponse', (data) => {
            UI.AiResponded(data.response);
        });
