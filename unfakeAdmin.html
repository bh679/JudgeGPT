<!DOCTYPE html>
<html>
<head>
    <title>Text File Editor</title>
</head>
<body>
    <h1>Text File Editor</h1>
    <textarea id="data" name="content" rows="10" cols="50">
        {{content}}
    </textarea>
    <br>
    <input type="submit" value="Save Changes" onclick="sendData()" >
<script>
let dataElement = document.getElementById("data");

fetch('http://3.24.141.2/poc/prompt.txt')
.then(response => response.text())
.then(data => {
    dataElement.value = data;
})
.catch((error) => {
    console.error('Error:', error);
});

async function sendData() {
    //event.preventDefault();

    let content = dataElement.value;

    const response = await fetch('http://3.24.141.2:3000/save', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ content: content }),
    });
}

</script>

</body>
</html>
