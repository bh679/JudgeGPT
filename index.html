        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>JudgeGPT</title>

        <!-- Bookstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

        <!-- Judge GPT Style Shee -->
        <link rel="stylesheet" type="text/css" href="./style.css">

        <!-- -->
        <script src="backgroundImages.js"></script>
        <script src="randomLines.js"></script>
        <script src="judgeGPTClient.js"></script>
        <script src="judgeGPTUI.js"></script>

    </head>

    <body class="body">

        <!-- Bookstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

        <div id="background">
            <!-- This div will serve as your background. -->
        </div>

        <div id="page">
  
            <h1 >Judge GPT</h1>

            <h5 id="subheading"></h5>

            <div class="row">

                <!-- Audience / Gallery -->
                <div class="col-3">

                    <!-- User Profile / Identity -->
                    <div class="row">
                        <div class="card" style="margin:5px">
                            <center style="margin:20px">
                                <div id="courtRoomIdentity">
                                </div>
                                <button id="joinHearingButton" class="button w-button rounded" onclick="UI.TryJoinHearing()">Join</button>
                            </center>
                        </div>
                    </div>


                    <!-- Audience -->
                    <div class="row">
                        <h3>Audience</h3>
                    </div>
                    <div id="audience" class="row">
                        <div class="card col-4" style="margin:5px">
                            <center style="margin:5px;">
                                    <img src="./images/profiles/brennanhatton_profile_picture_of_person_preparing_to_go_to_cour_e2da51d0-fb44-4204-96fe-9bb4c311e862.png" class="rounded-circle" style="width:80%; margin:0%"/> 
                                    <div>Name</div>
                            </center>
                        </div>
                    </div>
                </div>

                <!-- Courtroom -->
                <div id="courtRoom" class="col-9">

                    <!-- Hearing Member List-->
                    <div id="playerList" class="row" style="padding-right: calc(var(--bs-gutter-x) * 1);padding-left: calc(var(--bs-gutter-x) * 1);"></div>

                    <!-- Hearing -->
                    <div class="row">
                        <div id="chat"></div>
                        <div id="typing"></div>

                        <div id="winner">
                        </div>


                        <div id="endButtons">
                            <div id="analysisGroup" class="row">
                                <div id="analysis0" class="Analysis col-6"></div>
                                <div id="analysis1" class="Analysis col-6"></div>
                            </div>
                            <div class="row">
                                <button id="restartButton" class="button w-button col" onclick="location.reload()">
                                    Restart
                                </button>
                                <button id="analysisButton" class="button w-button col" onclick="UI.Analysis()">
                                    Analyze Responses
                                </button>
                            </div>
                        </div>


                        <div id="inputGroup" class="row">
                            <input  id="userInput" type="text" placeholder="Plaintiff" value="" class="col-7" oninput="UI.TypeIntoInput()"/>
                            <button id="submitButton" class="button w-button col-2" onclick="UI.SubmitTestimony()">
                                Submit
                            </button>
                            <button id="aiRespondButton" class="button w-button col-2" onclick="UI.AiRespond()">
                                AI Response
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        <div id="settings">
            
        </div>

    <script>

        // Define global variables
        const courtRoomIdentityGroup = document.getElementById('courtRoomIdentity');
        const joinHearingButton = document.getElementById('joinHearingButton');

        const chatDiv = document.getElementById('chat');
        const winnerDiv = document.getElementById('winner');
        const subheading = document.getElementById('subheading');

        const gameOverUI = {};
        gameOverUI.group= document.getElementById('endButtons');
        gameOverUI.restartButton = document.getElementById('restartButton');

        const analysis = {};
        analysis.player = {};
        analysis.player[0] = document.getElementById('analysis0');
        analysis.player[1] = document.getElementById('analysis1');
        analysis.group = document.getElementById('analysisGroup');
        analysis.button = document.getElementById('analysisButton');

        const typingDiv = document.getElementById('typing');

        const userInput = {};
        userInput.submitButton = document.getElementById('submitButton');
        userInput.aiRespondButton = document.getElementById('aiRespondButton');
        userInput.inputFeild = document.getElementById('userInput');
        userInput.group = document.getElementById('inputGroup');

        const audienceDiv = document.getElementById('audience');
        const playerListDiv = document.getElementById('playerList');

        client = new JudgeGPTClient();
        client.ConnectToServer();

        UI = new JudgeGPTUI(chatDiv, winnerDiv, subheading, gameOverUI, userInput, courtRoomIdentityGroup, joinHearingButton, audienceDiv, playerListDiv, client);


        UI.Start();


        BackgroundImages.SetBackground();

        restartButton.innerText = RandomLines.GetRestartButtonLabel();
        subheading.innerText = RandomLines.GetTagLine();
    </script>
    </body>
